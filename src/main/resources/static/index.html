<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz dodawania użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
  <div class="row justify-content-center">
    <div class="col-5">
      <form action="/add" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="imie" class="form-label">Imię</label>
          <input type="text" class="form-control" id="imie" name="imie" placeholder="Jan" required>
          <div class="invalid-feedback">Imię nie może być puste.</div>
        </div>
        <div class="mb-3">
          <label for="nazwisko" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="nazwisko" name="nazwisko" placeholder="Kowalski" required>
          <div class="invalid-feedback">Nazwisko nie może być puste</div>
        </div>
        <div class="mb-3">
          <label for="wiek" class="form-label">Wiek</label>
          <input type="number" class="form-control" id="wiek" name="wiek" step="1"  placeholder="20" required>
          <div class="invalid-feedback">Podaj prawidłowy wiek</div>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="validation.js"></script>
</body>
</html>
